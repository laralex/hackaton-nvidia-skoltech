<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybeer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="card">
    <h1>Graph Prtotype</h1>
    <!-- Card widget -->
    <div class="card"><!-- Face 2 -->
        <div class="card-face face-2"><!-- Back trigger -->
            <button class="card-face__back-button" data-card-back="data-card-back"><img src="http://imgh.us/arrow_1.svg" width="19" height="19" draggable="false"/></button><img class="card-face__stats" src="http://imgh.us/Likes.png" width="100" height="100" draggable="false"/><img class="card-face__stats" src="http://imgh.us/Followers.png" width="100" height="100" draggable="false"/><img class="card-face__stats" src="http://imgh.us/Views.png" width="100" height="100" draggable="false"/><!-- Settings Button --><img class="card-face__settings-button" src="http://imgh.us/cog.svg" width="17" height="17" draggable="false"/>
        </div><!-- Face 1 -->
        <div class="card-face face-1"><!-- Menu trigger -->
            <button class="card-face__menu-button" data-card-menu="data-card-menu"><img src="http://imgh.us/dots_1.svg" width="5" height="23" draggable="false"/></button><!-- Avatar -->
            <div class="card-face__avatar"><!-- Bullet notification --><span class="card-face__bullet">2</span><!-- User avatar --><img src="02.jpg" width="110" height="110" draggable="false"/></div><!-- Name -->
            <h2 class="card-face__name">William</h2><!-- Title --><span class="card-face__title">Team Leader</span><!-- Cart Footer -->
            <div class="card-face-footer"><a class="card-face__social" href="" target="_blank"><img src="03.jpg" width="36" height="36" draggable="false"/></a><a class="card-face__social" href="" target="_blank"><img src="04.jpg" width="36" height="36" draggable="false"/></a><a class="card-face__social" href="" target="_blank"><img src="05.jpg" width="36" height="36" draggable="false"/></a></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="script_card.js"></script>
